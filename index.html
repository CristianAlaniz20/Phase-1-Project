<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>My Phase 1 Project!</title>
  </head>
  <body>
    <div id="header">
      <div id="ball"></div>
      <h1 id="title">Top 5 Football Leagues</h1>
    </div>
    <div id="league-container"></div>
    <div id="button-and-dropdown">
      <label for="league-dropdown">League:</label>
      <select name="league-dd" id="league-dropdown">
        <option value="0"></option>
        <option value="1">La Liga</option>
        <option value="2">Premier League</option>
        <option value="3">Bundesliga</option>
        <option value="4">Ligue 1</option>
        <option value="5">Seria A</option>
      </select>
      <button id="move-ball">Click Me For Surprise!</button>
    </div>
    <div id="team-container-headers">
      <h2 class="headers">Top Goalscorers</h2>
      <h2 class="headers">2022/2023 Season</h2>
      <h2 class="headers">Top Assisters</h2>
    </div>
    <div id="team-container">
      <div id="goals" class="stats"></div>
      <div id="league-table"></div>
      <div id="assists" class="stats"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
